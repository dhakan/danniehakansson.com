<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dannie HÃ¥kansson - Fullstack Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <p class="typing"></p>
      <form><span>$</span><input type="text" autofocus /></form>
    </main>
    <div class="scanline"></div>
    <div class="lines-effect"></div>
    <div style="display: none; position: absolute; visibility: hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        id="svg-root"
        width="100%"
        height="100%"
        z-index="-1"
      >
        <defs>
          <filter
            id="SphereMapTest"
            filterUnits="objectBoundingBox"
            x="-1"
            y="-2"
            width="2"
            height="4"
          >
            <feImage
              id="mapa"
              result="Map"
              xlink:href="assets/sphere-wide.png"
            />
            <feDisplacementMap
              id="despMap"
              in="SourceGraphic"
              in2="map"
              scale="100"
              xChannelSelector="R"
              yChannelSelector="G"
            />
          </filter>
        </defs>
      </svg>
    </div>
  </body>
</html>
